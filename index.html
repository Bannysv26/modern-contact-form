<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Landing with Contact Form</title>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #e0e7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .glass-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    padding: 40px;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn { from { opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }

  h1, h3 { text-align: center; margin-bottom: 20px; color: #111827; }
  h1 { font-size: 2rem; }

  .form-group { margin-bottom: 18px; }
  label { display: block; margin-bottom: 6px; color: #374151; font-weight: 500; }
  input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    background: rgba(255,255,255,0.25);
    color: #111827;
  }
  input:focus, textarea:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    outline: none;
  }
  textarea { resize: vertical; min-height: 120px; }

  .neon-button {
    width: 100%;
    padding: 14px;
    background: #3b82f6;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
  }
  .neon-button:hover { box-shadow:0 0 10px #3b82f6,0 0 20px #3b82f6; }

  .hidden { display: none; }
  .loading-dots { display: inline-flex; gap: 4px; }
  .loading-dot { width:6px; height:6px; background:#fff; border-radius:50%; animation:blink 1s infinite; }
  .loading-dot:nth-child(2){ animation-delay:0.2s; }
  .loading-dot:nth-child(3){ animation-delay:0.4s; }
  @keyframes blink { 0%,80%,100%{opacity:0;}40%{opacity:1;} }

  .toast {
    position: fixed;
    bottom: 40px;
    left:50%;
    transform: translateX(-50%);
    background: #111827;
    color:#fff;
    padding:14px 22px;
    border-radius:10px;
    opacity:0;
    transition:0.3s;
    z-index:9999;
  }
  .toast.show { opacity:1; transform:translateX(-50%) translateY(-10px); }
  .toast.success { background: #16a34a; }
  .toast.error { background: #dc2626; }
</style>
</head>
<body>

<div class="glass-card">
  <h1>Welcome to My Landing Page</h1>
  <h3>Contact Me</h3>

  <!-- Netlify Form -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="contact-form">
    <input type="hidden" name="form-name" value="contact">
    <p hidden><label>Don’t fill this out if you’re human: <input name="bot-field"></label></p>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
    </div>

    <button type="submit" class="neon-button" id="submit-btn">
      <span id="submit-text">Send Message</span>
      <span id="submit-loading" class="hidden">
        <div class="loading-dots">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div> Sending...
      </span>
    </button>
  </form>
</div>

<script>
const form = document.getElementById('contact-form');
const submitBtn = document.getElementById('submit-btn');
const submitText = document.getElementById('submit-text');
const submitLoading = document.getElementById('submit-loading');

form.addEventListener('submit', async (event) => {
  event.preventDefault(); // prevent page reload

  submitText.classList.add('hidden');
  submitLoading.classList.remove('hidden');
  submitBtn.disabled = true;

  const formData = new FormData(form);

  try {
    const response = await fetch("/", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(formData).toString()
    });

    if (response.ok) {
      showToast("✅ Message sent successfully!", "success");
      form.reset();
    } else {
      showToast("❌ Failed to send message. Please try again.", "error");
    }
  } catch (error) {
    showToast("⚠️ Error: " + error.message, "error");
  } finally {
    submitText.classList.remove('hidden');
    submitLoading.classList.add('hidden');
    submitBtn.disabled = false;
  }
});

function showToast(message, type = 'success') {
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.textContent = message;
  document.body.appendChild(toast);
  setTimeout(() => toast.classList.add('show'), 100);
  setTimeout(() => {
    toast.classList.remove('show');
    setTimeout(() => document.body.removeChild(toast), 400);
  }, 4000);
}
</script>
</body>
</html>
